<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumHack Timer with History</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://i.postimg.cc/85FHxDgS/HD-wallpaper-blue-wolf-animals-dark-symbols.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #00ff99;
      text-align: center;
      position: relative;
    }

    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      pointer-events: none;
      z-index: 0;
    }

    * {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 38px;
      color: #00ff99;
      text-shadow: 0 0 12px #00ff99, 0 0 24px #00ff99;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .container {
      width: 90%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #00ff99;
      box-shadow: 0 0 25px #00ff99;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .text-box {
      font-size: 22px;
      margin: 15px 0;
      padding: 12px;
      border: 2px solid #00ff99;
      width: 90%;
      background: rgba(0, 0, 0, 0.9);
      box-shadow: 0 0 15px #00ff99;
      color: #e0e0e0;
      text-align: center;
      font-weight: bold;
    }

    button {
      background: linear-gradient(45deg, #004400, #00ff99);
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px 6px;
      border-radius: 5px;
      transition: transform 0.3s, box-shadow 0.3s;
      text-transform: uppercase;
      font-weight: bold;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #00ff99;
    }

    #historyContainer {
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #00ff99;
      padding: 10px;
      box-shadow: 0 0 15px #00ff99;
      color: #e0e0e0;
      text-align: center;
      margin-top: 20px;
    }

    #historyContainer h2 {
      margin-top: 0;
      color: #00ff99;
      text-shadow: 0 0 8px #00ff99;
      text-transform: uppercase;
    }

    #historyList {
      list-style: none;
      padding-left: 0;
      max-height: 200px;
      overflow-y: auto;
    }

    #historyList li {
      border-bottom: 1px solid #004d6e;
      padding: 6px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .win { color: #00ff00; }
    .loss { color: #ff3333; }

    #stats {
      margin-top: 15px;
      font-size: 16px;
      color: #ccc;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .win-btn {
      background: linear-gradient(45deg, #006600, #00ff66);
      color: #fff;
      padding: 12px 24px;
      border-radius: 5px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      border: none;
    }

    .win-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #00ff66;
    }

    .loss-btn {
      background: linear-gradient(45deg, #660000, #ff3333);
      color: #fff;
      padding: 12px 24px;
      border-radius: 5px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      border: none;
    }

    .loss-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #ff3333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MADE BY @ARMODS0</h1>

    <div id="textview1" class="text-box">Loading...</div>
    <button onclick="generateRandomResult()">Generate Result</button>
    <div id="textview3" class="text-box"></div>

    <div class="button-group">
      <button class="win-btn" onclick="markWin()">Win</button>
      <button class="loss-btn" onclick="markLoss()">Loss</button>
    </div>

    <div id="stats">
      Bets: <span id="totalBets">0</span> | Wins: <span id="wins">0</span> | Losses: <span id="losses">0</span> | Accuracy: <span id="accuracy">0%</span>
    </div>

    <div id="historyContainer">
      <h2>Last 10 Results</h2>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    function updateTextView1() {
      let now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();

      let startHour = 5, startMinute = 29;
      let elapsedMinutes = (hours * 60 + minutes) - (startHour * 60 + startMinute);
      if (elapsedMinutes < 0) elapsedMinutes = 0;

      let formattedDate = now.getFullYear().toString() +
                          ("0" + (now.getMonth() + 1)).slice(-2) +
                          ("0" + now.getDate()).slice(-2);

      let periodNumber = "100001" + ("0000" + elapsedMinutes).slice(-4);
      let newTextView1Value = formattedDate + periodNumber;

      let textview1 = document.getElementById("textview1");
      if (textview1.innerText !== newTextView1Value) {
        textview1.innerText = newTextView1Value;
        lastGeneratedResult = null;
        betMarked = false;
      }
    }
    setInterval(updateTextView1, 1000);

    let lastGeneratedResult = null;
    let betMarked = false;
    let wins = 0, losses = 0;

    const results = [
      "SMALL 6/8",
      "SMALL 5/7",
      "SMALL 8/9",
      "BIGG 1/3",
      "BIGG 2/4",
      "BIGG 0/1"
    ];

    let history = [];

    function generateRandomResult() {
      if (lastGeneratedResult !== null) return;
      let textview3 = document.getElementById("textview3");
      let newResult = results[Math.floor(Math.random() * results.length)];
      lastGeneratedResult = newResult;
      textview3.innerText = newResult;
      betMarked = false;
    }

    function markWin() {
      if (!lastGeneratedResult || betMarked) return;
      wins++;
      betMarked = true;
      let currentPeriod = document.getElementById("textview1").innerText;
      let entry = `${currentPeriod}: ${lastGeneratedResult} - WIN`;
      addResultToHistory(entry, 'win');
      updateStats();
    }

    function markLoss() {
      if (!lastGeneratedResult || betMarked) return;
      losses++;
      betMarked = true;
      let currentPeriod = document.getElementById("textview1").innerText;
      let entry = `${currentPeriod}: ${lastGeneratedResult} - LOSS`;
      addResultToHistory(entry, 'loss');
      updateStats();
    }

    function addResultToHistory(entry, status) {
      history.push({ text: entry, status });
      if (history.length > 10) {
        history.shift();
      }
      updateHistoryDisplay();
    }

    function updateHistoryDisplay() {
      const historyList = document.getElementById("historyList");
      historyList.innerHTML = "";

      for (let i = history.length - 1; i >= 0; i--) {
        const li = document.createElement("li");
        li.innerText = history[i].text;
        li.className = history[i].status;
        historyList.appendChild(li);
      }
    }

    function updateStats() {
      let total = wins + losses;
      document.getElementById("totalBets").innerText = total;
      document.getElementById("wins").innerText = wins;
      document.getElementById("losses").innerText = losses;
      let acc = total === 0 ? 0 : ((wins / total) * 100).toFixed(1);
      document.getElementById("accuracy").innerText = acc + "%";
    }
  </script>
</body>
</html>
